<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-2 mb-2">
            <button [routerLink]="['/medicines']" class="btn btn-primary">Back</button>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ medicineDetail.fullName}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ medicineDetail.brand}}</h6>
            <p class="card-text"> Expiry Date: {{ medicineDetail.expiryDate | date}}</p>
            <p class="card-text"> Price: {{ medicineDetail.price}}</p>
            <p class="card-text"> Quantity: {{ medicineDetail.quantity}}</p>
            <p class="card-text"> Notes: {{ medicineDetail.notes}}</p>

            <a [routerLink]="['/medicines','edit', medicineDetail.id]" class="card-link">Edit</a>
        </div>
    </div>
</div>
