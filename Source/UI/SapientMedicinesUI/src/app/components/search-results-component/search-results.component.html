<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>FullName</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>ExpiryDate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medicine of medicines">
                <td> {{ medicine.id }}</td>
                <td>{{ medicine.fullName}}</td>
                <td>{{medicine.brand}}</td>
                <td>{{medicine.price}}</td>
                <td>{{ medicine.quantity}}</td>
                <td>{{ medicine.expiryDate | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
